<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calibration — BioSignal-AI Governance</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #f3f4f6; margin: 0; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    header { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.15); margin-bottom: 20px; }
    h1 { color: #374151; margin: 0 0 6px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap: 16px; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
    .label { color: #6b7280; font-size: 0.9em; }
    .value { font-size: 2.2em; font-weight: 700; color: #4f46e5; }
    .bar { height: 14px; background: #e5e7eb; border-radius: 7px; overflow: hidden; }
    .bar > div { height: 100%; width: 0%; background: linear-gradient(90deg, #10b981, #f59e0b); transition: width 0.6s ease; }
    a { color: #4f46e5; text-decoration: none; }
    .footer { margin-top: 30px; color: #6b7280; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Calibration & Bias — Q1 2026</h1>
      <div class="label">Source: reports/predictive_calibration_Q1_2026.json · API: portal/metrics.json</div>
    </header>

    <div class="grid">
      <div class="card">
        <div class="label">Calibration Error (CE)</div>
        <div class="value" id="ce-value">—</div>
        <div class="bar"><div id="ce-bar"></div></div>
      </div>
      <div class="card">
        <div class="label">Forecast Bias (FB)</div>
        <div class="value" id="fb-value">—</div>
        <div class="bar"><div id="fb-bar"></div></div>
      </div>
      <div class="card">
        <div class="label">Predicted vs Actual Integrity</div>
        <div style="margin-top: 8px;">
          <div>Predicted (mean): <strong id="predicted">—</strong>%</div>
          <div>Actual (latest): <strong id="actual">—</strong>%</div>
          <div style="margin-top: 6px; font-size: 0.9em; color: #6b7280;">Period: <span id="period">—</span></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="index.html">← Back to Governance Portal</a>
    </div>
  </div>

  <script>
    async function load() {
      const res = await fetch('metrics.json');
      const data = await res.json();

      const cal = data.calibration || {};
      const forecast = (data.forecast_metrics && data.forecast_metrics.predicted_integrity) || {};
      const predicted = forecast.mean ?? 98.0;
      const actual = data.integrity ? data.integrity.score : (cal.actual_integrity_latest ?? 97.5);

      document.getElementById('ce-value').textContent = (cal.calibration_error ?? Math.abs(predicted - actual)).toFixed(2);
      document.getElementById('fb-value').textContent = (cal.forecast_bias ?? (predicted - actual)).toFixed(2);
      document.getElementById('predicted').textContent = predicted;
      document.getElementById('actual').textContent = actual;
      document.getElementById('period').textContent = cal.period || '2026-Q1';

      const cePct = Math.min(((cal.calibration_error ?? Math.abs(predicted - actual)) / 5) * 100, 100);
      const fbPct = Math.min((Math.abs(cal.forecast_bias ?? (predicted - actual)) / 5) * 100, 100);
      document.getElementById('ce-bar').style.width = cePct + '%';
      document.getElementById('fb-bar').style.width = fbPct + '%';
    }
    load();
  </script>
</body>
</html>
