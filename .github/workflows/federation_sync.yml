name: Federation Sync

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  federation-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Run federation sync
        run: |
          python scripts/federation/run_federation_sync.py
      - name: Commit federation drift log
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add federation/federation_drift_log.jsonl federation/federation_sync_summary.json
          git commit -m "chore: update federation drift log" || echo "No changes to commit"
