name: Global Federation Sync

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  federation-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run federation sync
        run: |
          python scripts/federation/run_federation_sync.py --print

      - name: Commit federation status artifacts
        if: ${{ success() }}
        run: |
          if git status --short | grep -q "federation/"; then \
            git config user.name "github-actions"; \
            git config user.email "action@github.com"; \
            git add federation/federation_drift_log.jsonl federation/federation_status.json; \
            git commit -m "chore: update federation drift log"; \
          else \
            echo "No federation updates"; \
          fi

