name: DOI Propagation and Capsule Alignment

on:
  workflow_dispatch:
    inputs:
      old_doi:
        description: 'Old DOI (concept or v1.0)'
        required: true
        default: '10.5281/zenodo.14173151'
      new_doi:
        description: 'New DOI (v1.1 minted)'
        required: true
        default: '10.5281/zenodo.XXXXXXXX'

permissions:
  contents: write

jobs:
  update-doi-and-hashes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update DOI references
        run: |
          python scripts/workflow_utils/update_doi_reference.py "${{ github.event.inputs.old_doi }}" "${{ github.event.inputs.new_doi }}"

      - name: Align capsule hashes
        run: |
          python scripts/workflow_utils/align_capsule_hashes.py

      - name: Run release candidate validator
        run: |
          python scripts/workflow_utils/validate_release_candidate.py || echo "Validator completed with warnings"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: propagate Zenodo DOI v1.1 and align reproducibility capsule hashes"
            git push
          fi
