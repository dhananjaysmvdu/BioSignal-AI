name: Policy Orchestration

on:
  schedule:
    - cron: '45 4 * * *'  # Daily at 04:45 UTC
  workflow_dispatch:

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run policy orchestrator
        id: orchestrate
        run: |
          python scripts/policy/policy_orchestrator.py --run
        continue-on-error: true

      - name: Upload policy state artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-orchestration-${{ github.run_id }}
          path: |
            state/policy_state.json
            state/policy_state_log.jsonl
          retention-days: 90

      - name: Handle orchestration failure
        if: steps.orchestrate.outcome == 'failure'
        run: |
          TIMESTAMP=$(date -u +"%Y%m%d%H%M%S")
          BRANCH_NAME="fix/policy-orchestrator-${TIMESTAMP}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout -b "${BRANCH_NAME}"
          git add state/ audit_summary.md || true
          git commit -m "fix: policy orchestrator failure logs - ${TIMESTAMP}" || true
          git push origin "${BRANCH_NAME}" || true
          
          # Append failure marker
          echo "" >> audit_summary.md
          echo "<!-- POLICY_ORCHESTRATION: FAILED $(date -u +"%Y-%m-%dT%H:%M:%S+00:00") -->" >> audit_summary.md
          git add audit_summary.md
          git commit -m "chore: append policy orchestration failure marker"
          git push origin "${BRANCH_NAME}"
          
          exit 1

      - name: Commit state updates on success
        if: steps.orchestrate.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add state/ audit_summary.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(policy): update orchestration state [skip ci]"
            git push origin HEAD
          fi
