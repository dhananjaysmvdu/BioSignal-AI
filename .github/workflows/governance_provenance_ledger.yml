name: Governance Provenance Ledger

on:
  schedule:
    - cron: "0 3 * * 0"  # Sundays 03:00 UTC
  workflow_dispatch: {}

jobs:
  build-ledger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run governance provenance ledger
        run: |
          python -m pip install --upgrade pip
          python scripts/ledger/governance_provenance_ledger.py
      - name: Commit and push ledger
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add governance_provenance_ledger.jsonl governance_ledger_hash.json audit_summary.md
          git commit -m "ledger: update governance provenance ledger (scheduled)" || echo "No changes"
          git push
