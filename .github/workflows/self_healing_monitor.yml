name: Self-Healing Governance Kernel

on:
  schedule:
    - cron: "15 5 * * *"
  workflow_dispatch:

jobs:
  self-healing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Execute self-healing kernel
        run: |
          python scripts/self_healing/self_healing_kernel.py
      - name: Commit self-healing logs
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add self_healing/self_healing_log.jsonl self_healing/self_healing_summary.json self_healing/recovery_manifest.json
          git commit -m "chore: update self-healing logs" || echo "No changes to commit"
