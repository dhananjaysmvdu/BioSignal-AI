name: Self-Healing Governance Monitor

on:
  schedule:
    - cron: "15 5 * * *"
  workflow_dispatch:

jobs:
  self-healing-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run self-healing kernel
        run: |
          python scripts/self_healing/self_healing_kernel.py --print

      - name: Commit self-healing artifacts
        if: ${{ success() }}
        run: |
          if git status --short | grep -q "self_healing/"; then \
            git config user.name "github-actions"; \
            git config user.email "action@github.com"; \
            git add self_healing/self_healing_log.jsonl self_healing/self_healing_status.json; \
            git commit -m "chore: update self-healing log"; \
          else \
            echo "No self-healing updates"; \
          fi
