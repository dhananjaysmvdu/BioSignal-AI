name: Immutable Ledger Snapshot

on:
  schedule:
    - cron: '0 4 * * 0'  # Sundays 04:00 UTC
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run ledger snapshotter
        run: |
          python scripts/forensics/snapshot_ledger_state.py

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ledger_snapshot
          path: |
            snapshots/ledger_snapshot_*.tar.gz
            snapshots/ledger_snapshot_hash.json
