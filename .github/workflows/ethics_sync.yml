name: Cross-Federation Ethics Sync

on:
  schedule:
    - cron: '0 4 * * 5'
  workflow_dispatch:

jobs:
  ethics-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run ethics sync
        run: python scripts/ethics/sync_ethics_across_peers.py
      - name: Commit policy updates if needed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "ethics: harmonize fairness thresholds across federation"
            git push
          fi
