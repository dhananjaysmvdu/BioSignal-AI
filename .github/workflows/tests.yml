name: Continuous Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (from lock)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Lint & Static Checks
        continue-on-error: true
        run: |
          ruff check . --output-format=github

      - name: Enforce Critical Lint (F/E)
        run: |
          ruff check . --output-format=github --select F,E

      - name: Run pytest (timed)
        id: test
        shell: bash
        run: |
          start=$(date +%s)
          python -m pytest -q --junitxml=pytest.xml
          code=$?
          end=$(date +%s)
          echo "duration=$((end-start))" >> $GITHUB_OUTPUT
          echo "exit_code=$code" >> $GITHUB_OUTPUT
          exit $code

      - name: Post Run Summary
        if: always()
        shell: bash
        run: |
          echo "## Pytest Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f pytest.xml ]; then
            python - <<'PY' > summary.txt
import os
import xml.etree.ElementTree as ET
path = 'pytest.xml'
tests = failures = errors = skipped = 0
if os.path.exists(path):
    root = ET.parse(path).getroot()
    ts = root.find('testsuite') or root
    tests = int(ts.attrib.get('tests', 0))
    failures = int(ts.attrib.get('failures', 0))
    errors = int(ts.attrib.get('errors', 0))
    skipped = int(ts.attrib.get('skipped', 0))
print(f"Tests: {tests}, Failures: {failures}, Errors: {errors}, Skipped: {skipped}")
PY
            cat summary.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No junit report found." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Duration: ${{ steps.test.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "Exit code: ${{ steps.test.outputs.exit_code }}" >> $GITHUB_STEP_SUMMARY
