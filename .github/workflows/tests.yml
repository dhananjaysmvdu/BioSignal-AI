name: Continuous Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache tox
        uses: actions/cache@v4
        with:
          path: .tox
          key: ${{ runner.os }}-tox-${{ hashFiles('requirements.lock') }}
          restore-keys: |
            ${{ runner.os }}-tox-

      - name: Install dependencies (from lock)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Lint & Static Checks
        continue-on-error: true
        run: |
          ruff check . --output-format=github

      - name: Enforce Critical Lint (F/E)
        run: |
          ruff check . --output-format=github --select F,E

      - name: Run pytest (timed)
        id: test
        shell: bash
        run: |
          start=$(date +%s)
          # Preflight: run focused workflow utils tests first
          python -m pytest -q tests/test_workflow_utils.py || exit 1
          # Quick regime alerts logic sanity
          python -m pytest -q tests/test_regime_alerts.py || exit 1
          # Regime policy engine validation
          python -m pytest -q tests/test_regime_policy_engine.py || exit 1
          # Reflex evaluator validation
          python -m pytest -q tests/test_reflex_evaluator.py || exit 1
          # Reflex dashboard validation
          python -m pytest -q tests/test_reflex_dashboard.py || exit 1
          # Reflex learning model validation
          python -m pytest -q tests/test_reflex_learning_model.py || exit 1
          # Reflex meta evaluator validation
          python -m pytest -q tests/test_reflex_meta_evaluator.py || exit 1
          # Reflex meta-classification boundary tests
          python -m pytest -q tests/test_reflex_meta_classification.py || exit 1
          # Tox environment parity check
          pip install tox || exit 1
          tox -e py311 || exit 1
          # General suite
          python -m pytest -q --junitxml=pytest.xml
          code=$?
          end=$(date +%s)
          echo "duration=$((end-start))" >> $GITHUB_OUTPUT
          echo "exit_code=$code" >> $GITHUB_OUTPUT
          exit $code

      - name: Post Run Summary
        if: always()
        shell: bash
        run: |
          echo "## Pytest Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python scripts/workflow_utils/junit_summary.py > summary.txt || echo "No junit report found." > summary.txt
          cat summary.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Duration: ${{ steps.test.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "Exit code: ${{ steps.test.outputs.exit_code }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.xml
          if-no-files-found: ignore
