name: Trust Federation Exchange

on:
  schedule:
    - cron: '45 3 * * 1'
  workflow_dispatch:

jobs:
  trust-federation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run federated trust exchange
        run: |
          python scripts/trust/federated_trust_exchange.py
      - name: Upload trust federation report
        uses: actions/upload-artifact@v4
        with:
          name: trust_federation_report
          path: results/trust_federation_report.json
