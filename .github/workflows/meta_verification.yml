name: Meta Verification - Documentation Integrity Tests

on:
  schedule:
    - cron: '30 0 * * *'  # 00:30 UTC nightly
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run README integrity tests
        run: |
          mkdir -p meta_verification_logs
          pytest -q tests/docs/test_hash_readme_integrity.py --junitxml=meta_verification_logs/readme_integrity.xml || exit 1

      - name: Run transparency drift tests
        run: |
          pytest -q tests/docs/test_transparency_drift.py --junitxml=meta_verification_logs/transparency_drift.xml || exit 1

      - name: Run provenance bundle tests
        run: |
          pytest -q tests/docs/test_documentation_provenance_bundle.py --junitxml=meta_verification_logs/provenance_bundle.xml || exit 1

      - name: Upload meta verification logs
        uses: actions/upload-artifact@v4
        with:
          name: meta_verification_logs
          path: meta_verification_logs
