name: Federated Consensus Verification

on:
  workflow_run:
    workflows: ["Federated Provenance Drift Detection"]
    types: [completed]
  schedule:
    - cron: '20 5 * * 3'  # Wednesdays 05:20 UTC
  workflow_dispatch:

jobs:
  test-consensus:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (lock)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Run federation consensus tests
        run: |
          pytest -q tests/federation/test_provenance_consensus.py --junitxml=pytest-federation.xml

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-federation
          path: pytest-federation.xml
          if-no-files-found: warn
