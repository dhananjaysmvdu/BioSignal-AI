name: Update Documentation

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly at 02:00 UTC
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install from lock
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
      - name: Lint & Static Checks
        continue-on-error: true
        run: |
          ruff check . --output-format=github
      - name: Enforce Critical Lint (F/E)
        run: |
          ruff check . --output-format=github --select F,E
      - name: Run Tests
        run: |
          python -m pytest -q

  update-docs:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install from lock
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
      - name: Start docs generation
        run: echo "::group::Docs & manuscript generation started"

      - name: Generate Docs Updates
        run: |
          python scripts/update_docs.py

      
      - name: End docs generation
        run: echo "::endgroup::"
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: auto-sync compliance and status reports"
          file_pattern: |
            docs/compliance_guidelines.md
            README.md
            docs/literature_summary.md
            docs/manuscript_draft.md
      - name: Cleanup lingering processes
        if: always()
        run: |
          echo "Cleaning up lingering processes (weasyprint/nbconvert/chromium/jupyter)..."
          pkill -f weasyprint || true
          pkill -f nbconvert || true
          pkill -f chromium || true
          pkill -f chrome || true
          pkill -f wkhtmltopdf || true
          pkill -f jupyter-nbconvert || true
          echo "Cleanup completed."
