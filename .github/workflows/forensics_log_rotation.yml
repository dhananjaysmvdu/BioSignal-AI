name: Forensics Log Rotation

on:
  schedule:
    # Sundays at 03:40 UTC
    - cron: '40 3 * * 0'
  workflow_dispatch:

jobs:
  rotate-logs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run log rotation script
        run: |
          python scripts/forensics/rotate_forensics_logs.py
      
      - name: Upload compressed logs as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: forensics-log-archive-${{ github.run_number }}
          path: forensics/forensics_error_log_*.gz
          retention-days: 90
          if-no-files-found: ignore
      
      - name: Commit rotated log state
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add forensics/forensics_error_log.jsonl audit_summary.md
          git diff --staged --quiet || git commit -m "chore(forensics): automated log rotation"
          git push
