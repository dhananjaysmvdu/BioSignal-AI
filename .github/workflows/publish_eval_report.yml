name: Nightly Evaluation Report Publish

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  publish-eval-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

      - name: Install Python dependencies (from lock)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock

      - name: Lint & Static Checks
        continue-on-error: true
        run: |
          ruff check . --output-format=github

      - name: Enforce Critical Lint (F/E)
        run: |
          ruff check . --output-format=github --select F,E

      - name: Run Unit Tests (timed)
        id: test
        shell: bash
        run: |
          start=$(date +%s)
          python -m pytest -q --junitxml=pytest.xml
          code=$?
          end=$(date +%s)
          echo "duration=$((end-start))" >> $GITHUB_OUTPUT
          echo "exit_code=$code" >> $GITHUB_OUTPUT
          exit $code

      - name: Post Test Summary
        if: always()
        shell: bash
        run: |
          echo "## Pytest Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python scripts/workflow_utils/junit_summary.py > summary.txt || echo "No junit report found." > summary.txt
          cat summary.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Duration: ${{ steps.test.outputs.duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "Exit code: ${{ steps.test.outputs.exit_code }}" >> $GITHUB_STEP_SUMMARY

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Execute evaluation notebook
        env:
          MLFLOW_TRACKING_URI: sqlite:///mlflow.db
          MLFLOW_EXPERIMENT: BioSignalX
        run: |
          python -m jupyter nbconvert --to notebook --execute notebooks/generate_eval_report.ipynb --output executed_eval.ipynb

      - name: Ensure HTML and PDF are present
        run: |
          test -f results/report_summary.html || (echo "HTML missing" && exit 1)
          test -f results/report_summary.pdf || (echo "PDF missing" && exit 1)

      - name: Commit evaluation report artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Stabilize evaluation pipeline and enable nightly report publishing."
          file_pattern: |
            results/report_summary.html
            results/report_summary.pdf
          branch: ${{ github.head_ref || github.ref_name }}
