name: Documentation Provenance Bundle

on:
  schedule:
    - cron: '45 6 * * 6'  # Saturdays 06:45 UTC
  workflow_dispatch:

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build Documentation Provenance Bundle
        run: |
          python scripts/docs/build_doc_provenance_bundle.py

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation_provenance_bundle
          path: exports/documentation_provenance_bundle.zip
