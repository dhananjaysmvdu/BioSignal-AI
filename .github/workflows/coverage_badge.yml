name: Coverage Badge Update

on:
  workflow_run:
    workflows: ["Continuous Tests"]
    types:
      - completed

jobs:
  update-badge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage artifact (from triggering run)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download ${{ github.event.workflow_run.id }} -n coverage -D coverage_artifacts || echo "Coverage artifact not found"

      - name: Generate coverage badge
        id: badge
        run: |
          python scripts/workflow_utils/generate_coverage_badge.py coverage_artifacts/coverage.xml badges/coverage.svg "${{ github.event.workflow_run.id }}" "${{ github.event.workflow_run.updated_at }}"

      - name: Update README with run link
        run: |
          python scripts/workflow_utils/update_readme_badge_link.py "${{ github.repository }}" "${{ github.event.workflow_run.id }}"

      - name: Commit badge and README
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: embed provenance and test-run link in coverage badge"
          file_pattern: |
            badges/coverage.svg
            README.md
