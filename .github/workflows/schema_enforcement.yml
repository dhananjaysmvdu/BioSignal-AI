name: Dynamic Schema Enforcement

on:
  schedule:
    - cron: '45 1 * * *'
  workflow_dispatch:

jobs:
  schema-enforcement:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run schema validator
        run: |
          python scripts/schema/validate_governance_schemas.py
      - name: Commit schema auto-repairs (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "ci: auto-repair JSON schema compliance"
            git push
          fi
